name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      ALLOWED_USERNAME: ${{secrets.ALLOWED_USERNAME}}
      ALLOWED_PASSWORD: ${{secrets.ALLOWED_PASSWORD}}
      BLOCKED_USERNAME: ${{secrets.BLOCKED_USERNAME}}
      BLOCKED_PASSWORD: ${{secrets.BLOCKED_PASSWORD}}
      INVALID_USERNAME: ${{secrets.INVALID_USERNAME}}
      INVALID_PASSWORD: ${{secrets.INVALID_PASSWORD}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
